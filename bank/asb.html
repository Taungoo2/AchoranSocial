<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASBank</title>
  <link rel="stylesheet" href="asb.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="Assets/as.logo" alt="ASBank" class="logo" />
    </div>
    <nav class="nav-links">
      <a href="asb.html" class="nav-link">Bank</a>
      <a href="asbtos.html" class="nav-link">Terms of Service</a>
      <a href="asblogin.html" class="nav-link">Log In</a>
    </nav>
    <div class="account-link">
      <a href="account.html" class="nav-link">Account</a>
    </div>
  </header>

  <main class="main-content">
    <div class="account-balance" id="account-balance">M1000</div>

    <div class="button-grid">
      <button class="bank-button" id="transfer-btn">Transfer</button>
      <button class="bank-button" id="request-btn">Request</button>
      <button class="bank-button" id="withdraw-btn">Withdraw</button>
      <button class="bank-button" id="deposit-btn">Deposit</button>
    </div>
  </main>
  <script src="asb.js"></script>
</body>
</html>
