<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - Achoran Social</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <a href="index.html">Feed</a>
      <a href="tos.html">Terms of Service</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="title"><h1>Achoran Social Feed</h1></div>
  <div class="feed-container">

    <!-- Feed Posts -->
    <div id="feed"></div>
  </div>

  <!-- Add Post Button -->
  <div id="addPostBtn" class="add-post-btn">+</div>

  <!-- Popup Layer -->
  <div id="popupLayer" class="popup-layer">
  <div class="popup-box">
    <form id="postForm" class="post-form">
      <textarea id="postContent" class="post-textarea" maxlength="500" placeholder="What's on your mind?"></textarea>
      <div class="post-footer">
        <span id="charCount" class="char-counter">0 / 500</span>
        <button type="submit" class="submit-post-btn">Post</button>
      </div>
    </form>
  </div>
</div>

  <!-- Footer Section -->
  <section id="footer-section">
    <footer>
      <p>Achoran Media Network - All rights reserved</p>
    </footer>
  </section>

  <!-- JavaScript Files -->
  <script src="main.js"></script>
</body>
</html>
