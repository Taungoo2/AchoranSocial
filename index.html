<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - Achoran Social</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="feed.html">Feed</a>
    </nav>
  </header>

  <div class="feed-container">
    <h1>Achoran Social Feed</h1>

    <!-- Feed Posts -->
    <div id="feed"></div>
  </div>

  <!-- Add Post Button -->
  <div id="addPostBtn" class="add-post-btn">+</div>

  <!-- Popup Layer (for creating a post) -->
  <div id="popupLayer" class="popup-layer">
    <div class="popup">
      <h2>Create a Post</h2>
      <form id="postForm" netlify>
        <textarea id="postContent" rows="4" placeholder="Write something..."></textarea>
        <button type="submit" id="postBtn">Post</button>
      </form>
    </div>
  </div>

  <!-- Post Content Popup (for showing clicked post content) -->
  <div id="postContentPopup" class="popup-layer">
    <div class="popup">
      <h2>Post Content</h2>
      <p class="popup-content"></p>
    </div>
  </div>

  <!-- Footer Section -->
  <section id="footer-section">
    <footer>
      <p>Achoran Media Network - All rights reserved</p>
    </footer>
  </section>

  <script src="main.js"></script>
</body>
</html>
