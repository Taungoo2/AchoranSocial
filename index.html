<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achoran Social</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Feed</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <main>
        <h1>Achoran Social</h1>
        <div id="feed" class="feed-container">
            <!-- This will be filled dynamically by JavaScript -->
        </div>
        
        <!-- Add Post Button -->
        <div class="add-post-btn" id="addPostBtn">
            <span>+</span>
        </div>

        <!-- Popup for Adding Post -->
        <div id="popupLayer" class="popup-layer">
            <div class="popup">
                <h2>Post something!</h2>
                <form id="postForm">
                    <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
    </main>

    <footer id="footer-section">
        <footer>Â© Achoran Media Network - All Rights Reserved</footer>
    </footer>

    <script src="main.js"></script>
</body>
</html>
