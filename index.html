<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - Achoran Social</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <a href="index.html">Feed</a>
      <a href="tos.html">Terms of Service</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="title"><h1>Achoran Social Feed</h1></div>
  <div class="feed-container">

    <!-- Feed Posts -->
    <div id="feed"></div>
  </div>

  <!-- Add Post Button -->
  <div id="addPostBtn" class="add-post-btn">+</div>

  <!-- Popup Layer -->
  <div id="popupLayer" class="popup-layer">
    <div class="popup">
      <h2>Create a Post</h2>
      <form id="postForm" netlify>
        <textarea id="postContent" rows="4" placeholder="Write something..."></textarea>
        <button type="submit" id="postBtn">Post</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <section id="footer-section">
    <footer>
      <p>Achoran Media Network - All rights reserved</p>
    </footer>
  </section>

  <!-- JavaScript Files -->
  <script src="main.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
  const feed = document.getElementById("feed");

  try {
    const response = await fetch("/.netlify/functions/get-posts");
    const posts = await response.json();

    feed.innerHTML = ""; // Clear old content

    posts.forEach(post => {
      const postContainer = document.createElement("div");
      postContainer.className = "post";

      const contentElement = document.createElement("div");
      contentElement.className = "post-content";

      // Render with Markdown + sanitize
      contentElement.innerHTML = DOMPurify.sanitize(marked.parse(post.content));

      const poster = document.createElement("div");
      poster.className = "poster";
      poster.textContent = `Posted by ${post.posterName}`;

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date(post.timestamp).toLocaleString();

      postContainer.appendChild(poster);
      postContainer.appendChild(contentElement);
      postContainer.appendChild(timestamp);

      feed.appendChild(postContainer);
    });

  } catch (error) {
    console.error("Failed to fetch posts:", error);
    feed.innerHTML = "<p>Error loading feed.</p>";
  }
});
  </script>
</body>
</html>
