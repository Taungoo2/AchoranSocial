<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Login Page Content -->
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
            // Set window size to not exceed the box dimensions (800px by 800px)
         window.onload = function() {
            if (window.top === window.self) {  // Check if it's the main window
                window.open(window.location.href, 'Login Window', 'width=800,height=800,menubar=no,resizable=no,scrollbars=no,status=no');
            }
        };
    </script>
</body>
</html>
