<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Login Page Content -->
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
            // Set window size to not exceed the box dimensions (800px by 800px)
        window.onload = function() {
            window.resizeTo(800, 800);  // Set the window to be 800x800 px
            window.moveTo((screen.width - 800) / 2, (screen.height - 800) / 2); // Center the window
        };
    </script>
</body>
</html>
